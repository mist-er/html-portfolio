<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <div id="wrapper">    
      <h1>Hola, <br> Welcome</h1>
      <p class="title">Enter your email address to get started.</p>
      <table>
        <tr>
          <td><input type="email" name="email" value="" placeholder="Email Address" class="input-fld"></td>
        </tr>
        <tr>
          <td><input type="password" name="password" value="" placeholder="Password" class="input-fld"></td>
        </tr>
      </table>
      <p class="fpword">I forgot my password</p>
  
      <button type="submit" value="Submit" class="btn">Log In</button>
      <p class="new-u">New User? <span class="inner-new-u">Create a new account</span> </p>    
  </div>
  </form>
</body>
</html>
